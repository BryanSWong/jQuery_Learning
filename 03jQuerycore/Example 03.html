<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <title>$( document ).ready() part 2</title>

    <script>
        $(function(){
           console.log("ready!");
        });
    </script>

</head>
<body>

This is the short hand for the $( document ).ready(). <br>
If you are writing code that people who aren't experienced with<br>
jQuery may see, it's best to use the long form.<br><br>

the code looks like:<br>
$(function() {<br>
console.log("ready!");<br>
});<br><br>

inspect the web page and look in console tab.


</body>
</html>
