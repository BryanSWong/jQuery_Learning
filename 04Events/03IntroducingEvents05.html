The event object<br><br>


<p>
In all of the previous examples, we've been using anonymous
functions and specifying an event argument within that function.
Let's change it up a little bit.
</p>

function sayHello(event){<br>
alert("Hello")<br>
}<br><br>

<button id="helloBtn">Say Hello</button>

<script>

        alert("Hello");
    }

    $("#helloBtn").on("click", sayHello);
